<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<!-- Adds the 4 colored buttons in the middle of the screen -->
<body>

<main><label id="title">Simon Say</label></main>

<div id="score-labels">
    <label id="lblHighestScore">Highest Level: 0</label>
    <label id="lblCrtScore">Current Level: 0</label>
</div>


<div class="wrapper">
    <div class="button-container" id="buttonBox">
        <button class="color-btn" id="purpleBtn" onclick="game.checkPlayerInput(this.id)">Purple</button>
        <button class="color-btn" id="orangeBtn" onclick="game.checkPlayerInput(this.id)">Orange</button>
        <button class="color-btn" id="pinkBtn" onclick="game.checkPlayerInput(this.id)">Pink</button>
        <button class="color-btn" id="silverBtn" onclick="game.checkPlayerInput(this.id)">Silver</button>
    </div>

    <label style="font-size: 40px; display: none" id="currentColor" >Color</label>

    <div class="startMenu" id="start-Menu">
        <button id="ruleBtn">Rules</button>
        <button id="startButton">Start Game</button>
    </div>

    <table id="colorSoundTable">
        <tr>
            <th>Purple Sound</th>
            <th>Orange Sound</th>
            <th>Pink Sound</th>
            <th>Silver Sound</th>
        </tr>
        <tr>
            <td>
                <button class="soundExamples" id="sound-example1">Play</button>
            </td>
            <td>
                <button class="soundExamples" id="sound-example2">Play</button>
            </td>
            <td>
                <button class="soundExamples" id="sound-example3">Play</button>
            </td>
            <td>
                <button class="soundExamples" id="sound-example4">Play</button>
            </td>
        </tr>
    </table>

</div>

    <script src="SimonGame.js"></script>
    <script src="main.js"></script>

</body>
</html>
