<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<!-- Adds the 4 colored buttons in the middle of the screen -->
<body>


<div class="button-container" id="buttonBox" style=" width: 500px; margin-top: 200px; margin-left: auto; margin-right: auto">
        <button class="color-btn" id="purpleBtn">Purple</button>
        <button class="color-btn" id="orangeBtn">Orange</button>
        <button class="color-btn" id="pinkBtn">Pink</button>
        <button class="color-btn" id="silverBtn">Silver</button>
    </div>


   <div style="width: 200px; margin-top: 300px; margin-left: auto; margin-right: auto" class="startMenu">
       <label class="startTitle" id="title">Simon Say</label>
       <button class="startButton" id="startButton">Start Game</button>

   </div>

    <table>
        <tr>
            <th>Purple Sound</th>
            <th>Orange Sound</th>
            <th>Pink Sound</th>
            <th>Silver Sound</th>
        </tr>
        <tr>
            <td>
                <button id="sound-example1">Play</button>
            </td>
            <td>
                <button id="sound-example2">Play</button>
            </td>
            <td>
                <button id="sound-example3">Play</button>
            </td>
            <td>
                <button id="sound-example4">Play</button>
            </td>
        </tr>
    </table>

    <script src="SimonGame.js"></script>
    <script src="main.js"></script>

</body>
</html>
